<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Contatos | LuxCars</title>
  <meta name="description" content="Carros luxuosos e de alta performance.">

  <link rel="shortcut icon" href="../assets/geral/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/pages/contatos.css">
</head>

<body>
  <header id="reutilizar-cabecalho"></header>

  <main>
    <header class="titulo-bg">
      <div class="titulo container">
        <p class="font-2-l cor-5">Respondemos em até 24h</p>
        <h1 class="font-1-xxl cor-0">Nosso contato<span class="cor-p1">.</span></h1>
      </div>
    </header>

    <div class="contato container">
      <section class="contato-dados" aria-label="Endereço">
        <h2 class="font-1-m cor-0">Loja Online</h2>
        <div class="contato-endereco font-2-s cor-4">
          <p>Rua Pref. José Eugênio Müller, 220 - Centro</p>
          <p>Nova Friburgo - RJ</p>
          <p>Brasil</p>
        </div>
        <address class="contato-meios font-2-s cor-4">
          <a href="mailto:contato@luxcars.com">contato@luxcars.com</a>
          <a href="tel:+552299999999">(22)9999-9999</a>
        </address>
        <div class="contato-redes">
          <a href="./">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="./">
            <i class="bi bi-facebook"></i>
          </a>
          <a href="./">
            <i class="bi bi-youtube"></i>
          </a>
        </div>
      </section>
      <section class="contato-formulario" aria-label="Formulário">
        <form class="form" action="./contatos.html">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
          </div>
          <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" placeholder="(22) 9999-9999">
          </div>
          <div class="col-2">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="contato@email.com">
          </div>
          <div class="col-2">
            <label for="mensagem">Mensagem</label>
            <textarea rows="5" id="mensagem" name="mensagem" placeholder="O que você precisa?"></textarea>
          </div>
          <button class="botao col-2">Enviar Mensagem</button>
        </form>
      </section>
    </div>
  </main>

  <article class="lojas container">
    <h2>Endereços<span class="cor-p1">.</span></h2>
    <div class="lojas"></div>
    <!-- PAREI AQUI!! -->

  </article>

  <footer id="reutilizar-rodape"></footer>

  <script src="../scripts/script.js"></script>
</body>

</html>
