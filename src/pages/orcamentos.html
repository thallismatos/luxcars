<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Orçamento | Lux Cars </title>
  <meta name="description" content="Carros luxuosos e de alta performance.">

  <link rel="shortcut icon" href="../assets/geral/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="../styles/pages/orcamentos.css">
</head>

<body>
  <header id="reutilizar-cabecalho"></header>

  <main>
    <header class="titulo-bg">
      <div class="titulo container">
        <p class="font-2-l cor-5">Cotações no seu e-mail</p>
        <h1 class="font-1-xxl cor-0">Solicite um orçamento<span class="cor-p1">.</span></h1>
      </div>
    </header>

    <form class="orcamento container" action="orcamentos.html">
      <div class="orcamento-produto">
      <h2 class="font-1-m cor-0"> Os melhores preços </h2>
      
      </div>

      <div class="orcamento-dados form">
        <h2 class="font-1-xs cor-9 col-2">Dados pessoais</h2>
        <div>
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome"">
        </div>
        <div>
          <label for=" sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome">
        </div>
        <div class="col-2">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        </div>
        <div class="col-2">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
        </div>
        <h2 class="font-1-xs cor-9 col-2">Entrega</h2>
        <div>
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep">
        </div>
        <div>
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero">
        </div>
        <div>
          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro">
        </div>
        <div>
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro">
        </div>
        <div>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade">
        </div>
        <div>
          <label for="estado">Estado</label>
          <input type="text" id="estado" name="estado">
        </div>
        <button class="botao col-2">Solicitar Orçamento</button>
      </div>
    </form>
  </main>

  <footer id="reutilizar-rodape"></footer>

  <script src="../scripts/script.js"></script>
</body>

</html>
